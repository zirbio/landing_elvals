[build]
  # Build command para Next.js
  command = "npm run build"
  # Output directory para Next.js
  publish = "out"

# Configuración para Next.js export estático
[build.environment]
  NODE_VERSION = "18"
  # Configuración para excluir NODE_ENV del escaneo de secretos
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV"
  # Excluir directorios de build y cache del escaneo de secretos
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.next/cache/**,out/**,node_modules/**,*.md"

# Redirects para SPA (Single Page Application) - remove all pages except static files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Configuración de funciones serverless
[functions]
  # Directorio donde están las funciones
  directory = "netlify/functions"
  # Runtime de Node.js
  node_bundler = "esbuild"

# Headers para CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Headers para cache de assets JS/CSS (cache busting)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración específica para Next.js estático - disable processing since Next.js already optimizes
[build.processing]
  skip_processing = true